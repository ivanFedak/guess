<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing</title>
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  
    <div class="wrapper">

        
        <header class="header">
            
        </header>

        <main class="page">
            
            <div class="main">
                <div class='main__container _container'>
                    <div class="main__body">
                        <div class="main__header">
                            <div class="main__title">I'm thinking of a number between 1 - 100</div>
                            <div class="main__subtitle">Can u guess it?</div>
                        </div>
                        <div class="main__form">
                            <input autocomplete='off' type='text' name='form[]' class='main__input' placeholder="NUM">
                            <button class="main__btn">GUESS</button>
                        </div>
                        <div class="main__info">
                            <div class="main__level"></div>
                            <div class="main__guesses">No. of Guesses: 0 </div>
                            <div class="main__chances">Guesses Numbers are: None</div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="footer"></footer>


    </div>


<!-- Modals and all the stuff -->

    <script src="script.js"></script>
</body>
</html>
